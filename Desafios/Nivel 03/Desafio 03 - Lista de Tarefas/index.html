<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="main.css">

  <title>Lista de Tarefas</title>
</head>

<body>
  <div class="app">
    <div class="create-task">
      <h1 class="title"><img src="./assets/task.svg" alt="">Adicionar uma tarefa</h1>
      <div class="add-task">
        <input class="input-task" type="text" placeholder="Descreva a tarefa">
        <button class="click-task">Criar tarefa</button>
      </div>
    </div>

    <div class="task-board">
      <h1 class="title"><img src="./assets/board.svg" alt="">Quadro de tarefas</h1>

      <div class="board">
        <div class="tasks tasks-finished">
          <p class="task"><img class="pointer" src="./assets/check.svg" alt="">Alinhamento semanal <img
              src="./assets/calendar-emoji.png" alt=""></p>
          <img class="pointer" src="./assets/remove.svg" alt="">
        </div>

        <div class="tasks">
          <p class="task"><img class="pointer" src="./assets/Frame.svg" alt="">Reunião com cliente<img src="./assets/notes-emoji.png"
              alt=""></p>
          <img class="pointer" src="./assets/remove.svg" alt="">
        </div>

        <div class="tasks">
          <p class="task"><img class="pointer" src="./assets/Frame.svg" alt="">Apresentação<img src="./assets/shine-emoji.png" alt="">
          </p>
          <img class="pointer" src="./assets/remove.svg" alt="">
        </div>
      </div>


    </div>
  </div>
</body>

</html>
